<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sports Trivia Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <section class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div id="title">
                <h1>Sports Trivia Game</h1>
            </div>
        </div>
        <div class="col-4"></div>
    </section>
    <section class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div id="instructions">
                <h3>Instructions:</h3>
                <p>Choose the correct answer to the question before time runs out, and you'll get a point.</p>
                <p>Accrue at least 12 points to be deemed a sports trivia king!</p>
                <p>Good luck!</p>
            </div>
        </div>
        <div class="col-4"></div>
    </section>
    <section class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div id="game">
                <h3>Question:</h3>
                <p id="timer"></p>
                <p id="question"><button id="start">Start Game</button></p>
                <p id="answer1"></p>
                <p id="answer2"></p>
            </div>
        </div>
        <div class="col-4"></div>
    </section>
    <section class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div id="score">
                <h3>Points:</h3>
                <p id="userScore"></p>
            </div>
        </div>
        <div class="col-4"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
